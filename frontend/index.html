<!DOCTYPE html>
<html>
<head>
  <title>Send Email to Future You</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Send a Message to Your Future Self</h1>
<form id="emailForm">
  <input type="email" id="email" placeholder="Your email" required><br>
  <textarea id="message" placeholder="Your message" required></textarea><br>
  <input type="datetime-local" id="sendDate" required><br>
  <button type="submit">Schedule Message</button>
</form>
<p id="response"></p>
</body>
</html>
