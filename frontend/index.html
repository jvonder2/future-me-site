<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a Message to Future You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              accent: '#1e40af',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-xl w-full">
      <h1 class="text-3xl font-bold text-center text-accent mb-6">
        Message from Your Past Self
      </h1>
      <p class="text-center text-gray-600 mb-8">
        Write a message now. Pick a future date. We'll deliver it when the time comes!
      </p>

      <form id="emailForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="you@example.com"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
          <textarea
            id="message"
            rows="4"
            required
            placeholder="What would you like to tell your future self?"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
          ></textarea>
        </div>

        <div>
          <label for="send_date" class="block text-sm font-medium text-gray-700">Send Date</label>
          <input
            type="datetime-local"
            id="send_date"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary hover:bg-accent text-white py-2 px-4 rounded-md font-semibold transition"
        >
          Schedule Message
        </button>
      </form>

      <p id="status" class="mt-4 text-center text-green-600 font-medium"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
